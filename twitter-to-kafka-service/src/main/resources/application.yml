twitter-to-kafka-service:
  twitter-keywords:
    -Java
    -Microservice
    -Spring
    -Kafka
    -ElasticSearch
  enable-mock-kafka-stream-Runner: true
  mock-min-tweet-length: 5
  mock-max-tweet-length: 15
  mock-sleep-ms: 10000

retry-config-data:
  initial-interval: 1000
  max-interval-ms: 10000
  multiplier: 2.0
  max-attempts: 3
  sleep-time-ms: 2000

